		<h1>MVP Examples</h1>
		<section>
			<article>
				<h2>1. List with groups and floating headers grouped by lastname</h2>

		<!---->
		<section>
			<article>
				<h2>Model 'user-2'</h2>
				<p>Type text for model change</p>
				<form id="user-edit">
					<p>
						<label>Firstname: <input type="text" name="firstname" value=""></label>
					</p>
					<p>
						<label>Lastname: <input type="text" name="lastname" value=""></label>
					</p>
					<p>
						<label>Gender: <input type="text" name="gender" value=""></label>
					</p>
				</form>
				<script>
					$('#user-edit input').keyup(function() {
						var model = app.models.getInstance('user-2');
						var data = model.getData();
						data[$(this).attr('name')] = $(this).val();
						model.setData(data);
					}).each(function() {
						$(this).val(
							app.models.getInstance('user-2').getData()[
								$(this).attr('name')
							]
						);
					});
				</script>
			</article>
		</section>
